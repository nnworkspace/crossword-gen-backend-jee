plugins {
    id 'java'
    id 'idea'
    id 'war'
}

group 'org.ningning.crossword_gen'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    compile 'com.google.guava:guava:28.1-jre'
    compile 'org.apache.commons:commons-math3:3.6.1'

    compileOnly group: 'javax', name: 'javaee-api', version: '[8.0.1, )'
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version: '[3.3.3, )'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '[2.10.0,)'

    // latest swagger annotation version is 2.0.5, but not compatible with the 
    // code generated by openapi-generator-gradle-plugin:3.3.2
    // hence still using the 1.5.x line
    compile 'io.swagger:swagger-annotations:1.5.24'
    // compile group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '[2.0.10, )'
   

    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '[5.5.2, )'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '[5.5.2, )'
}

test {
    useJUnitPlatform()
}

println '################## project path: ################'
println "Root project:   ${project.rootProject}"
println "  rootDir:      ${project.rootDir}"
println "  projectDir:   ${project.projectDir}"


sourceSets.main.java.srcDirs = ['src/gen/java', 'src/main/java']

// TODO: build a war file
// TODO: start a local server and deploy the war file
// TODO: build docker image for local testing
// 


task genServerStubFromOpenApi(type: GradleBuild) {
    buildFile = '../crossword-gen-api/build.gradle'
    tasks = ['codegen']
}

task copyGenCode(dependsOn: ['genServerStubFromOpenApi']) {
    // clean up first, make sure the latest api stub is fetched
    delete 'src/gen/java'

    // then copy
    copy {
        from '../crossword-gen-api/build/server-jaxrs-cxf-cdi/src/gen'
        into "${project.projectDir}/src/gen".toString()
    }

    copy {
        from '../crossword-gen-api/build/server-jaxrs-cxf-cdi/src/main'
        into "${project.projectDir}/src/main".toString()
    }
}
